<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
</head>
<body>
    ,<link rel="stylesheet" href="regform.html">
    <div class="regform"><h1>Registration Form</h1>
        <div class="main"></div>
        <form>
            <div id="name">
                <h2 class="title">Name</h2>
                <input type="text" class="firstname" name="" placeholder="firstname">
                <input type="text" class="middlename" name="" placeholder="middlename">
                <input type="text" class="lastname" name="" placeholder="lastname">
                
                
        </div>
        <h2 class="Date Of Birth">DD/MM/YY</h2>
        <input type="number" class="age" name="">

        
        <h2 class="Gender">Gender</h2>
        <select class="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
            <h2 class="E.mail">E-mail</h2>
            <input type="text" class="email" name="" placeholder="eg. zzzzz@gmail.com">
            <h2 class="Phone">Phone</h2>
            <select class="phone">
                   <option>+1 510</option>
                   <option>+250</option>
                   <option>+254</option>
                   <option>+255</option>
                   <option>+256</option>
                   </select>

                   <h2 class="Country">Select Country</h2>
                   <select class="Country">
                       <option>California</option>
                       <option>Rwanda</option>
                       <option>Kenya</option>
                       <option>Tanzania</option>
                       <option>Uganda</option>
                       </select>

                       <h2 class="Join Us">Join as a ...</h2>
                   <select class="Join Us">
                       <option>Trainer</option>
                       <option>Student</option>
                
                       
                       

        </select>
        </select>
         <input type="text" class="pnumber" placeholder="phone number" name="">
        <h2 class="password"> Password</h2>
        <input type="password" class="pass1" placeholder="enter password" name="">
        <input type="password" class="pass2" placeholder="re-enter password" name=""><br>
        
        <p class="condition"><input type="checkbox" id="terms" name="">I accept terms and condition</p><br><br>
        
        <input type="button" class="btn" value="register" name="">
        
        </form>
    </div>
    
</body>
</html>
