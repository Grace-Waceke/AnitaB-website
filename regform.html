<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/contact.css">
    <style>
        .regform{
            padding-left: 300px;
        }
  
    </style>
</head>

<body style="background-color: #f5d4e7">
<div class="regform"><h1 style="color: black;">Registration Form</h1>
<div class="main">
<form style="background-color: rgba(230, 208, 222, 0.6); align-items: center; margin-right:30%;">
<div id="name" style="margin-left:9%;">
<h2>Name</h2>
<input type="text" class="firstname" name="" placeholder="firstname">
<input type="text" class="middlename" name="" placeholder="middlename">
<input type="text" class="lastname" name="" placeholder="lastname">
</div>
<h2 class="Date of Birth" style="margin-left: 9%;">DD/MM/YYYY</h2>
<input type="number" class="Date of Birth" name="" style="margin-left: 9%;">


<h2 class="Gender" style="margin-left: 9%;">Gender</h2>
<select class="gender" style="margin-left: 9%;">
<option>Male</option>
<option>Female</option>
<option>Prefer not say</option>
</select>

<h2 class="E-mail" style="margin-left: 9%;">E-mail</h2>
<input type="text" class="email" name="" placeholder="eg. zzzzz@gmail.com" style="margin-left: 9%;">

<h2 class="Phone" style="margin-left: 9%;">Phone</h2>
<select class="phone" style="margin-left: 9%;">
<option>+1 510</option>
<option>+250</option>
<option>+254</option>
<option>+255</option>
<option>+256</option>
</select>

<input type="text" class="number" placeholder="phone number" name="">

<h2 class="Country" style="margin-left: 9%;">Select Country</h2>
<select class="Country" style="margin-left: 9%;">
<option>California</option>
<option>Rwanda</option>
<option>Kenya</option>
<option>Tanzania</option>
<option>Uganda</option>
</select>

<h2 class="Join Us" style="margin-left: 9%;">Join as a...</h2>
<select class="Join Us" style="margin-left: 9%;">
<option>Trainer</option>
<option>Student</option>
</select>

<h2 class="password" style="margin-left: 9%;"> Password</h2>
<input type="password" class="pass1" placeholder="enter password" name="" style="margin-left: 9%;">
<input type="password" class="pass2" placeholder="re-enter password" name="" style="margin-left: 9%;"><br>

<p class="condition" style="margin-left: 9%;"><input type="checkbox" id="terms" name="">I accept terms and condition</p><br><br>

<input type="button" class="btn" value="register" name="" style="margin-left: 9%;">

</form>

</body>
</html>
